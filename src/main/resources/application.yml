server:
  port: 80

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      server:
        webflux:
          globalcors:
            cors-configurations:
              "[/**]":
                allowedOrigins: "*"
                allowedMethods:
                  - GET
                  - POST
                  - PUT
                  - DELETE
                  - PATCH
                  - OPTIONS
                allowedHeaders: "*"

          # Service Discovery
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
          default-filters:
            - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin

resilience4j:
  circuitbreaker:
    configs:
      default:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 10s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10
        recordExceptions:
          - org.springframework.web.reactive.function.client.WebClientResponseException
          - java.io.IOException
          - java.util.concurrent.TimeoutException
    instances:
      authService:
        baseConfig: default
        waitDurationInOpenState: 15s
        failureRateThreshold: 60
      studentService:
        baseConfig: default
        waitDurationInOpenState: 10s
        failureRateThreshold: 50

  timelimiter:
    configs:
      default:
        timeoutDuration: 10s
    instances:
      authService:
        timeoutDuration: 15s
      studentService:
        timeoutDuration: 15s

jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION}

# Logging
logging:
  level:
    root: INFO
    com.escola.gateway: DEBUG
    org.springframework.cloud.gateway: DEBUG
    reactor.netty: INFO
    io.github.resilience4j: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

micrometer:
  metrics:
    export:
      prometheus:
        enabled: true
        step: 15s

microservices:
  auth-service:
    url: ${AUTH_SERVER_HOST:http://localhost:8081}
  student-service:
    url: ${STUDENT_SERVER_HOST:http://localhost:8082}
  teacher-service:
    url: ${TEACHER_SERVER_HOST:http://localhost:8083}
  classroom-service:
    url: ${CLASSROOM_SERVER_HOST:http://localhost:8084}
  course-service:
    url: ${COURSE_SERVER_HOST:http://localhost:8085}